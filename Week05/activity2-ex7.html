<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
</head>
<body>
    <form>
        Seconds: <input id="secs" type="number">
    </form>
    <button onclick="timerStart()" id="start">Start Countdown</button>
    <p id="timer"></p>

    <script>
        var count=0;
        var inerval;
        function timerStart(){
            count = document.getElementById('secs').value;

            inerval =setInterval(timer, 1000);
            // alert("Countdown ended")
        }

        function timer(){
            document.getElementById('timer').innerHTML = count +" seconds...";

            if(count==0){
                clearInterval(inerval);
                alert("Countdown finished")
            }
            
            count = count - 1;
        }
    </script>
</body>
</html>
