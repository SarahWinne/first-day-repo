<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kraft Mac&Cheese Recepie</title>
    </head>
    <body>
        <h1>Kraft Mac&Cheese</h1>
        <h4> Sarah Winne </h4>
        <img src="kraft.jpg" alt="Mac&Cheese"/>

        <p>
            This is a very, very simple meal, made from boxed kraft mac and cheese.
        </p>

        <h2>Ingredients:</h2>
        <ul>
            <li>Macaroni (from box)</li>
            <li>Cheese packet (from box)</li>
            <li>Butter</li>
        </ul>

        <h2>Instructions:</h2>
        <ol>
            <li>Boil and stir pasta for 7-8 minutes</li>
            <li>Drain water</li>
            <li>Stir in butter and cheese</li>
        </ol>
    </body>
</html>
